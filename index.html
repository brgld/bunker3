<!doctype html>
<html lang="hr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pozivnica</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#07070b;

  --env-1:#b31222;
  --env-2:#8f0f1a;
  --env-3:#6b0b13;

  --wax-1:#cf1328;
  --wax-2:#7f0a14;

  --white: rgba(255,255,255,.92);
  --font:"Walter Turncoat", system-ui;

  --envShadow:0 22px 60px rgba(0,0,0,.72);
  --paperShadow:0 26px 90px rgba(0,0,0,.78);
  --btnShadow:0 18px 44px rgba(0,0,0,.45);

  --vh:1vh;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100svh;
  min-height:calc(var(--vh)*100);
  display:grid;
  place-items:center;
  background:
    radial-gradient(900px 650px at 50% 18%, rgba(177,18,34,.10), transparent 62%),
    radial-gradient(800px 520px at 20% 85%, rgba(255,180,0,.04), transparent 70%),
    var(--bg);
  color:var(--white);
  font-family:var(--font);
}

.stage{
  width:min(980px,94vw);
  min-height:100svh;
  min-height:calc(var(--vh)*100);
  display:grid;
  align-content:center;
  justify-items:center;
  padding:18px 0;
}

/* ================= ENVELOPE ================= */

.envelope-wrap{
  position:relative;
  width:min(760px,94vw);
  aspect-ratio:16/10;
  max-height:460px;
  filter:drop-shadow(var(--envShadow));
}

.envelope{
  position:absolute;
  inset:0;
  border-radius:22px;
  overflow:hidden;
  background:linear-gradient(160deg,var(--env-1),var(--env-2));
}

.envelope::before{
  content:"";
  position:absolute;
  inset:0;
  background:
    radial-gradient(700px 420px at 30% 30%, rgba(255,255,255,.05), transparent 60%),
    radial-gradient(520px 360px at 70% 70%, rgba(0,0,0,.10), transparent 62%);
  opacity:.7;
}

.flap{
  position:absolute;
  inset:0 auto auto 0;
  height:62%;
  width:100%;
  transform-origin:top center;
  transition:transform .9s cubic-bezier(.18,.86,.18,1);
  background:linear-gradient(160deg,#be1628,var(--env-2));
  clip-path:polygon(0 0,100% 0,50% 78%);
  z-index:10;
}

.opened .flap{
  transform:rotateX(165deg);
}

/* ================= SEAL ================= */

.seal{
  position:absolute;
  left:50%;
  top:52%;
  transform:translate(-50%,-50%);
  width:92px;
  height:92px;
  border-radius:50%;
  cursor:pointer;
  z-index:50;
  background:
    radial-gradient(circle at 28% 22%, rgba(255,255,255,.18), transparent 42%),
    linear-gradient(165deg,var(--wax-1),var(--wax-2));
  animation:pulse 1.35s infinite ease-in-out;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(209,20,42,.35)}
  70%{box-shadow:0 0 0 18px rgba(209,20,42,0)}
  100%{box-shadow:0 0 0 0 rgba(209,20,42,0)}
}

.opened .seal{
  opacity:0;
  pointer-events:none;
}

/* ================= POSTER ================= */

.overlay{
  position:absolute;
  left:50%;
  top:8%;
  transform:translateX(-50%);
  width:min(640px,90vw);
  display:grid;
  justify-items:center;
  gap:14px;
  opacity:0;
}

.opened .overlay{
  opacity:1;
}

.poster{
  width:100%;
  border-radius:16px;
  overflow:hidden;
  background:#000;
  box-shadow:var(--paperShadow);
  position:relative;
  opacity:0;
  transform:translateY(240px);
}

.opened .poster{
  opacity:1;
  animation:pullUp .9s cubic-bezier(.18,.86,.18,1) forwards;
}

@keyframes pullUp{
  0%{transform:translateY(240px)}
  60%{transform:translateY(-34px)}
  100%{transform:translateY(0)}
}

.poster img{
  width:100%;
  display:block;
  position:relative;
  z-index:2;
  transition:opacity .6s ease;
}

.poster video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  z-index:1;
  transition:opacity .6s ease;
}

/* ‚≠ê stronger visible video */
.confirmed .poster video{ opacity:.82; }
.confirmed .poster img{ opacity:.5; }

/* ================= BUTTON ================= */

.btn{
  font-family:var(--font);
  font-size:14px;
  padding:8px 12px;
  border-radius:12px;
  border:1px solid rgba(255,255,255,.22);
  background:rgba(0,0,0,.82);
  color:#fff;
  cursor:pointer;
  box-shadow:var(--btnShadow);
  width:fit-content;
  max-width:50%;
  text-align:center;
}

.btn.done{
  opacity:.85;
  cursor:default;
}

</style>
</head>

<body>

<main class="stage" id="stack">
  <div class="envelope-wrap">

    <div class="envelope" id="env">
      <div class="flap"></div>
      <div class="seal" id="seal"></div>
    </div>

    <div class="overlay">
      <div class="poster">
        <video id="partyVideo" muted loop playsinline preload="none">
          <source src="https://static.klipy.com/ii/935d7ab9d8c6202580a668421940ec81/ee/92/hczB9S73.mp4" type="video/mp4">
        </video>

        <img src="bunker-night-3.png" alt="Pozivnica">
      </div>

      <button class="btn" id="rsvpBtn">
        NARAVNO DA DOLAZIM, NISAM LUZER
      </button>
    </div>

  </div>
</main>

<script>
/* mobile viewport fix */
function setVh(){
  document.documentElement.style.setProperty('--vh',(window.innerHeight*0.01)+'px');
}
setVh();
window.addEventListener('resize',setVh);

const stack=document.getElementById("stack");
const env=document.getElementById("env");
const seal=document.getElementById("seal");
const rsvpBtn=document.getElementById("rsvpBtn");
const video=document.getElementById("partyVideo");

let opened=false;
let confirmed=false;

seal.addEventListener("click",()=>{
  if(opened) return;
  opened=true;
  stack.classList.add("opened");
});

rsvpBtn.addEventListener("click",()=>{
  if(!opened||confirmed) return;
  confirmed=true;

  stack.classList.add("confirmed");
  video.play().catch(()=>{});

  rsvpBtn.classList.add("done");
  rsvpBtn.disabled=true;
});
</script>

</body>
</html>
