<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pozivnica</title>

  <!-- Walter Turncoat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#07070b;

      /* Envelope reds (tuned to feel like paper, not plastic) */
      --env-1:#b31222;
      --env-2:#8f0f1a;
      --env-3:#6d0a12;

      /* Wax seal reds */
      --wax-1:#d1142a;
      --wax-2:#870a16;

      --white: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);

      --font: "Walter Turncoat", system-ui, -apple-system, Segoe UI, Roboto, Arial;

      --envShadow: 0 30px 90px rgba(0,0,0,.70);
      --paperShadow: 0 32px 110px rgba(0,0,0,.75);
    }

    *{ box-sizing:border-box; }
    html, body { height: 100%; }
    body{
      margin:0;
      background:
        radial-gradient(900px 650px at 50% 18%, rgba(177,18,34,.14), transparent 60%),
        radial-gradient(800px 520px at 20% 85%, rgba(255,180,0,.06), transparent 65%),
        var(--bg);
      color: var(--white);
      font-family: var(--font);
      overflow-x:hidden;
    }

    .stage{
      min-height:100vh;
      display:grid;
      place-items:center;
      padding: 28px 16px 54px;
    }

    .stack{
      width:min(980px, 100%);
      display:grid;
      justify-items:center;
      gap: 18px;
    }

    /* ================= ENVELOPE (realistic paper-ish) ================= */
    .envelope-wrap{
      position: relative;
      width: min(760px, 94vw);
      aspect-ratio: 16 / 10;
      max-height: 460px;
      filter: drop-shadow(var(--envShadow));
    }

    .envelope{
      position:absolute;
      inset:0;
      border-radius: 22px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.10);

      /* paper texture illusion: layered gradients */
      background:
        radial-gradient(1200px 600px at 50% -10%, rgba(255,255,255,.10), transparent 60%),
        radial-gradient(900px 520px at 15% 90%, rgba(0,0,0,.22), transparent 55%),
        linear-gradient(160deg, var(--env-1), var(--env-2));
      transform: translateZ(0);
    }

    /* Subtle grain using repeating gradients */
    .envelope::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,.025) 0px,
          rgba(255,255,255,.025) 1px,
          rgba(0,0,0,0) 2px,
          rgba(0,0,0,0) 6px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255,255,255,.015) 0px,
          rgba(255,255,255,.015) 1px,
          rgba(0,0,0,0) 2px,
          rgba(0,0,0,0) 7px
        );
      mix-blend-mode: overlay;
      opacity:.45;
      pointer-events:none;
    }

    /* a single sticker top-left (minimal) */
    .sticker{
      position:absolute;
      top: 16px;
      left: 18px;
      padding: 10px 12px;
      border-radius: 12px;
      background: rgba(0,0,0,.38);
      border: 1px solid rgba(255,255,255,.14);
      color: rgba(255,255,255,.90);
      font-size: 16px;
      letter-spacing:.2px;
      backdrop-filter: blur(6px);
      user-select:none;
      z-index: 30;
    }

    /* Envelope flap and folds */
    .flap{
      position:absolute;
      left:0; right:0;
      top:0;
      height: 62%;
      transform-origin: top center;
      transform: rotateX(0deg);
      transition: transform 950ms cubic-bezier(.18,.86,.18,1);

      background:
        radial-gradient(900px 480px at 50% 0%, rgba(255,255,255,.10), transparent 60%),
        linear-gradient(160deg, #c4172b, var(--env-2));
      clip-path: polygon(0 0, 100% 0, 50% 78%);
      z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,.08);
    }

    .fold-left{
      position:absolute;
      left:0; bottom:0;
      width: 52%;
      height: 66%;
      background: linear-gradient(160deg, var(--env-2), var(--env-3));
      clip-path: polygon(0 0, 100% 100%, 0 100%);
      opacity:.98;
      z-index: 12;
    }
    .fold-right{
      position:absolute;
      right:0; bottom:0;
      width: 52%;
      height: 66%;
      background: linear-gradient(200deg, var(--env-1), var(--env-3));
      clip-path: polygon(100% 0, 100% 100%, 0 100%);
      opacity:.98;
      z-index: 12;
    }
    .fold-bottom{
      position:absolute;
      left:0; right:0; bottom:0;
      height: 52%;
      background: linear-gradient(180deg, rgba(0,0,0,.10), rgba(0,0,0,.26));
      clip-path: polygon(0 0, 50% 58%, 100% 0, 100% 100%, 0 100%);
      z-index: 14;
      opacity:.95;
    }

    /* ================= WAX SEAL ================= */
    .seal{
      position:absolute;
      left:50%;
      top: 52%;
      transform: translate(-50%, -50%);
      width: 92px;
      height: 92px;
      border-radius: 999px;
      cursor:pointer;
      user-select:none;
      z-index: 50;            /* <- always clickable */

      /* waxy depth */
      background:
        radial-gradient(circle at 28% 22%, rgba(255,255,255,.20), transparent 42%),
        radial-gradient(circle at 60% 70%, rgba(0,0,0,.22), transparent 50%),
        linear-gradient(165deg, var(--wax-1), var(--wax-2));

      box-shadow:
        0 22px 50px rgba(0,0,0,.45),
        inset 0 2px 8px rgba(255,255,255,.14),
        inset 0 -14px 20px rgba(0,0,0,.22);
      border: 1px solid rgba(255,255,255,.14);
    }

    /* keep the pulse ALWAYS */
    .seal{
      animation: pulse 1.35s infinite ease-in-out;
    }
    @keyframes pulse{
      0%   { box-shadow: 0 22px 50px rgba(0,0,0,.45), 0 0 0 0 rgba(209,20,42,.42), inset 0 2px 8px rgba(255,255,255,.14), inset 0 -14px 20px rgba(0,0,0,.22); }
      70%  { box-shadow: 0 22px 50px rgba(0,0,0,.52), 0 0 0 18px rgba(209,20,42,0),  inset 0 2px 8px rgba(255,255,255,.14), inset 0 -14px 20px rgba(0,0,0,.22); }
      100% { box-shadow: 0 22px 50px rgba(0,0,0,.45), 0 0 0 0 rgba(209,20,42,0),   inset 0 2px 8px rgba(255,255,255,.14), inset 0 -14px 20px rgba(0,0,0,.22); }
    }

    /* hover affordance */
    .seal:hover{
      transform: translate(-50%, -50%) scale(1.03);
    }

    /* press micro-interaction */
    .seal.press{
      transform: translate(-50%, -50%) scale(0.92);
      transition: transform 120ms ease;
    }

    /* tiny shake of envelope on crack */
    .envelope.crack{
      animation: crackShake 220ms ease;
    }
    @keyframes crackShake{
      0%{ transform: translateX(0); }
      25%{ transform: translateX(-2px); }
      50%{ transform: translateX(2px); }
      75%{ transform: translateX(-1px); }
      100%{ transform: translateX(0); }
    }

    /* ================= PAPER / POSTER (slides out OVER envelope) ================= */
    .paper{
      position:absolute;
      left:50%;
      top: 8%;
      transform: translateX(-50%);
      width: min(640px, 90vw);
      z-index: 40; /* above envelope */
      pointer-events:none; /* poster doesn't block clicks while closed */
    }

    .poster{
      width: 100%;
      border-radius: 16px;
      overflow:hidden;
      background:#000;
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: var(--paperShadow);

      /* starts hidden behind envelope */
      transform: translateY(210px);
      opacity: 0;

      transition:
        transform 980ms cubic-bezier(.18,.86,.18,1),
        opacity 520ms ease;
      position:relative;
    }

    .poster img{
      width:100%;
      height:auto;
      display:block;
      position:relative;
      z-index: 2;
    }

    /* MP4 overlay, hidden until RSVP click */
    .poster video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 650ms ease;
      z-index: 1;
      pointer-events:none;
    }
    .poster video.show{ opacity: .36; }

    /* opened state */
    .opened .flap{
      transform: rotateX(165deg);
    }
    .opened .seal{
      opacity: 0;
      pointer-events:none;
      transform: translate(-50%, -50%) scale(.92);
      transition: opacity 220ms ease, transform 220ms ease;
      animation: none;
    }
    .opened .poster{
      transform: translateY(0); /* fully out, fully visible */
      opacity: 1;
    }

    /* ================= ONE BUTTON BELOW POSTER ================= */
    .actions{
      width:min(640px, 90vw);
      display:flex;
      justify-content:center;
      margin-top: 14px;
      opacity: 0;
      transform: translateY(8px);
      transition: opacity 420ms ease, transform 420ms ease;
    }
    .opened .actions{
      opacity: 1;
      transform: translateY(0);
    }

    .btn{
      font-family: var(--font);
      font-size: 20px;
      padding: 12px 18px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.78);
      color: #fff;
      cursor:pointer;
      box-shadow: 0 18px 44px rgba(0,0,0,.45);
    }
    .btn:hover{ background: rgba(0,0,0,.90); }
    .btn:active{ transform: translateY(1px); }

    /* Accessibility / tap */
    @media (prefers-reduced-motion: reduce){
      .seal{ animation:none; }
      .flap, .poster, .actions{ transition:none; }
    }
  </style>
</head>

<body>
  <main class="stage">
    <section class="stack" id="stack">

      <div class="envelope-wrap">
        <div class="envelope" id="env">
          <div class="sticker">Klikni pečat ✉️</div>

          <div class="flap"></div>
          <div class="fold-left"></div>
          <div class="fold-right"></div>
          <div class="fold-bottom"></div>

          <!-- clickable wax seal -->
          <div class="seal" id="seal" aria-label="Otvori kuvertu"></div>
        </div>

        <!-- paper sits OVER envelope -->
        <div class="paper">
          <div class="poster" id="poster">
            <video id="partyVideo" muted loop playsinline preload="none">
              <source src="https://static.klipy.com/ii/935d7ab9d8c6202580a668421940ec81/ee/92/hczB9S73.mp4" type="video/mp4">
            </video>
            <img src="bunker-night-3.png" alt="Pozivnica" />
          </div>
        </div>
      </div>

      <!-- one button only -->
      <div class="actions">
        <button class="btn" id="rsvpBtn">NARAVNO DA DOLAZIM, NISAM LUZER</button>
      </div>

      <!-- sound (optional, only triggered by click) -->
      <audio id="sealSound" preload="auto">
        <source src="https://cdn.freesound.org/previews/256/256113_3263906-lq.mp3" type="audio/mpeg">
      </audio>

    </section>
  </main>

  <script>
    // Core elements
    const stack = document.getElementById("stack");
    const env = document.getElementById("env");
    const seal = document.getElementById("seal");
    const rsvpBtn = document.getElementById("rsvpBtn");
    const video = document.getElementById("partyVideo");
    const sealSound = document.getElementById("sealSound");

    let opened = false;
    let confirmed = false;

    function openEnvelope(){
      if(opened) return;
      opened = true;

      // Press + crack feel
      seal.classList.add("press");

      // Play sound only because user clicked (allowed)
      try {
        sealSound.currentTime = 0;
        sealSound.play();
      } catch(e) {}

      setTimeout(() => env.classList.add("crack"), 80);

      setTimeout(() => {
        stack.classList.add("opened");
      }, 160);
    }

    seal.addEventListener("click", openEnvelope);

    rsvpBtn.addEventListener("click", () => {
      if(!opened || confirmed) return;
      confirmed = true;

      // Show MP4 as surprise AFTER confirmation
      video.classList.add("show");
      video.play().catch(() => {});
    });
  </script>
</body>
</html>
