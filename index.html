You’re right — the button must be **below the poster**, and the click must **always** work. The clean fix is structural:

- Keep the envelope as a background “stage”.
- When opened, we **reveal a stack**: **poster first**, then **button** directly under it.
- Ensure the poster can’t block clicks: `pointer-events: none` on the poster, `pointer-events: auto` on the button.
- Make the RSVP click show the MP4 (fade in + play).
