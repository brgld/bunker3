<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pozivnica</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Walter+Turncoat&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#07070b;

      /* flatter paper reds */
      --env-1:#b31222;
      --env-2:#8f0f1a;
      --env-3:#6b0b13;

      /* wax reds */
      --wax-1:#cf1328;
      --wax-2:#7f0a14;

      --white: rgba(255,255,255,.92);
      --font: "Walter Turncoat", system-ui, -apple-system, Segoe UI, Roboto, Arial;

      --envShadow: 0 22px 60px rgba(0,0,0,.72);
      --paperShadow: 0 26px 90px rgba(0,0,0,.78);
      --btnShadow: 0 18px 44px rgba(0,0,0,.45);
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background:
        radial-gradient(900px 650px at 50% 18%, rgba(177,18,34,.10), transparent 62%),
        radial-gradient(800px 520px at 20% 85%, rgba(255,180,0,.04), transparent 70%),
        var(--bg);
      color: var(--white);
      font-family: var(--font);
      overflow-x:hidden;
    }

    .stage{
      width:min(980px, 94vw);
      display:grid;
      justify-items:center;
      padding: 30px 0 56px;
    }

    /* ====== ENVELOPE AREA (layering root) ====== */
    .envelope-wrap{
      position: relative;
      width: min(760px, 94vw);
      aspect-ratio: 16 / 10;
      max-height: 460px;
      filter: drop-shadow(var(--envShadow));
    }

    .envelope{
      position:absolute;
      inset:0;
      border-radius: 22px;
      overflow:hidden;
      border: 1px solid rgba(255,255,255,.06);
      background: linear-gradient(160deg, var(--env-1), var(--env-2));
      transform: translateZ(0);
    }

    /* paper grain + light blotches (more paper, less UI) */
    .envelope::before{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(700px 420px at 30% 30%, rgba(255,255,255,.05), transparent 60%),
        radial-gradient(520px 360px at 70% 70%, rgba(0,0,0,.10), transparent 62%),
        repeating-linear-gradient(
          0deg,
          rgba(255,255,255,.018) 0px,
          rgba(255,255,255,.018) 1px,
          rgba(0,0,0,0) 2px,
          rgba(0,0,0,0) 7px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255,255,255,.010) 0px,
          rgba(255,255,255,.010) 1px,
          rgba(0,0,0,0) 2px,
          rgba(0,0,0,0) 9px
        );
      opacity:.70;
      pointer-events:none;
      mix-blend-mode: overlay;
    }

    .flap{
      position:absolute;
      left:0; right:0;
      top:0;
      height: 62%;
      transform-origin: top center;
      transform: rotateX(0deg);
      transition: transform 950ms cubic-bezier(.18,.86,.18,1);
      background: linear-gradient(160deg, #be1628, var(--env-2));
      clip-path: polygon(0 0, 100% 0, 50% 78%);
      z-index: 10;
      border-bottom: 1px solid rgba(255,255,255,.05);
    }

    .fold-left{
      position:absolute;
      left:0; bottom:0;
      width: 52%;
      height: 66%;
      background: linear-gradient(160deg, var(--env-2), var(--env-3));
      clip-path: polygon(0 0, 100% 100%, 0 100%);
      z-index: 12;
      opacity:.98;
    }
    .fold-right{
      position:absolute;
      right:0; bottom:0;
      width: 52%;
      height: 66%;
      background: linear-gradient(200deg, var(--env-1), var(--env-3));
      clip-path: polygon(100% 0, 100% 100%, 0 100%);
      z-index: 12;
      opacity:.98;
    }
    .fold-bottom{
      position:absolute;
      left:0; right:0; bottom:0;
      height: 52%;
      background: linear-gradient(180deg, rgba(0,0,0,.07), rgba(0,0,0,.22));
      clip-path: polygon(0 0, 50% 58%, 100% 0, 100% 100%, 0 100%);
      z-index: 14;
      opacity:.95;
    }

    /* WAX SEAL (blank, pulsing) */
    .seal{
      position:absolute;
      left:50%;
      top: 52%;
      transform: translate(-50%, -50%);
      width: 92px;
      height: 92px;
      border-radius: 999px;
      cursor:pointer;
      user-select:none;
      z-index: 50;

      background:
        radial-gradient(circle at 28% 22%, rgba(255,255,255,.18), transparent 42%),
        radial-gradient(circle at 60% 70%, rgba(0,0,0,.20), transparent 52%),
        linear-gradient(165deg, var(--wax-1), var(--wax-2));
      border: 1px solid rgba(255,255,255,.10);
      box-shadow:
        0 22px 46px rgba(0,0,0,.44),
        inset 0 2px 8px rgba(255,255,255,.12),
        inset 0 -14px 20px rgba(0,0,0,.20);

      animation: pulse 1.35s infinite ease-in-out;
    }

    @keyframes pulse{
      0%   { box-shadow: 0 22px 46px rgba(0,0,0,.44), 0 0 0 0 rgba(209,20,42,.34), inset 0 2px 8px rgba(255,255,255,.12), inset 0 -14px 20px rgba(0,0,0,.20); }
      70%  { box-shadow: 0 22px 46px rgba(0,0,0,.52), 0 0 0 18px rgba(209,20,42,0),  inset 0 2px 8px rgba(255,255,255,.12), inset 0 -14px 20px rgba(0,0,0,.20); }
      100% { box-shadow: 0 22px 46px rgba(0,0,0,.44), 0 0 0 0 rgba(209,20,42,0),   inset 0 2px 8px rgba(255,255,255,.12), inset 0 -14px 20px rgba(0,0,0,.20); }
    }

    .seal:hover{ transform: translate(-50%, -50%) scale(1.03); }
    .seal.press{
      transform: translate(-50%, -50%) scale(0.92);
      transition: transform 120ms ease;
    }

    .envelope.crack{ animation: crackShake 220ms ease; }
    @keyframes crackShake{
      0%{ transform: translateX(0); }
      25%{ transform: translateX(-2px); }
      50%{ transform: translateX(2px); }
      75%{ transform: translateX(-1px); }
      100%{ transform: translateX(0); }
    }

    /* ====== OVERLAY: poster + button LIVE ON TOP OF envelope ====== */
    .overlay{
      position:absolute;
      left:50%;
      top: 8%;
      transform: translateX(-50%);
      width: min(640px, 90vw);
      z-index: 40;                 /* above envelope */
      display:grid;
      justify-items:center;
      gap: 14px;

      /* hidden until opened */
      opacity: 0;
      pointer-events:none;
    }

    .opened .overlay{
      opacity: 1;
      pointer-events:auto;
    }

    /* Poster */
    .poster{
      width:100%;
      border-radius: 16px;
      overflow:hidden;
      background:#000;
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: var(--paperShadow);
      position:relative;

      opacity: 0;
      transform: translateY(240px);
      will-change: transform, opacity;
    }

    .poster img{
      width:100%;
      height:auto;
      display:block;
      position:relative;
      z-index:2;
      transition: opacity 650ms ease;
    }

    /* MP4 behind image */
    .poster video{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 650ms ease;
      z-index:1;
      pointer-events:none;
    }

    /* Pull up then settle down ON TOP of envelope */
    .opened .poster{
      opacity: 1;
      animation: pullUpThenSettle 980ms cubic-bezier(.18,.86,.18,1) forwards;
    }
    @keyframes pullUpThenSettle{
      0%   { transform: translateY(240px); opacity:0; }
      18%  { opacity:1; }
      62%  { transform: translateY(-34px); }
      100% { transform: translateY(0px); }
    }

    /* Confirmation state: reveal MP4 by fading video in and image slightly out */
    .confirmed .poster video{ opacity: .78; }
    .confirmed .poster img{ opacity: .82; } /* so the MP4 is actually visible */

    /* Button ALWAYS under poster (in same overlay stack) */
    .btn{
      font-family: var(--font);
      font-size: 20px;
      padding: 12px 18px;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.82);
      color: #fff;
      cursor:pointer;
      box-shadow: var(--btnShadow);
      z-index: 45;
    }
    .btn:hover{ background: rgba(0,0,0,.94); }
    .btn:active{ transform: translateY(1px); }
    .btn.done{ opacity:.85; cursor:default; }

    /* Open state: flap opens, seal disappears */
    .opened .flap{ transform: rotateX(165deg); }
    .opened .seal{
      opacity: 0;
      pointer-events:none;
      transform: translate(-50%, -50%) scale(.92);
      transition: opacity 220ms ease, transform 220ms ease;
      animation:none;
    }

    @media (prefers-reduced-motion: reduce){
      .seal{ animation:none; }
      .flap{ transition:none; }
      .opened .poster{ animation:none; opacity:1; transform: translateY(0); }
      .poster img, .poster video{ transition:none; }
    }
  </style>
</head>

<body>
  <main class="stage" id="stack">
    <div class="envelope-wrap">
      <!-- Envelope -->
      <div class="envelope" id="env">
        <div class="flap"></div>
        <div class="fold-left"></div>
        <div class="fold-right"></div>
        <div class="fold-bottom"></div>
        <div class="seal" id="seal" aria-label="Otvori kuvertu"></div>
      </div>

      <!-- Overlay sits ON TOP of envelope: poster then button -->
      <div class="overlay" id="overlay">
        <div class="poster" id="poster">
          <video id="partyVideo" muted loop playsinline preload="none">
            <source src="https://static.klipy.com/ii/935d7ab9d8c6202580a668421940ec81/ee/92/hczB9S73.mp4" type="video/mp4">
          </video>
          <img id="inviteImg" src="bunker-night-3.png" alt="Pozivnica" />
        </div>

        <button class="btn" id="rsvpBtn">naravno da dolazim, nisam luzer</button>
      </div>
    </div>

    <audio id="sealSound" preload="auto">
      <source src="https://cdn.freesound.org/previews/256/256113_3263906-lq.mp3" type="audio/mpeg">
    </audio>
  </main>

  <script>
    const stack = document.getElementById("stack");
    const env = document.getElementById("env");
    const seal = document.getElementById("seal");
    const rsvpBtn = document.getElementById("rsvpBtn");
    const video = document.getElementById("partyVideo");
    const sealSound = document.getElementById("sealSound");
    const inviteImg = document.getElementById("inviteImg");

    let opened = false;
    let confirmed = false;

    // Debug helper: if your PNG isn't uploaded correctly, you'll know immediately.
    inviteImg.addEventListener("error", () => {
      console.warn("Image not found: bunker-night-3.png (check filename + that it’s uploaded next to index.html)");
    });

    function openEnvelope(){
      if(opened) return;
      opened = true;

      seal.classList.add("press");
      try { sealSound.currentTime = 0; sealSound.play(); } catch(e) {}
      setTimeout(() => env.classList.add("crack"), 80);

      setTimeout(() => {
        stack.classList.add("opened");
      }, 160);
    }

    seal.addEventListener("click", openEnvelope);

    rsvpBtn.addEventListener("click", () => {
      if(!opened || confirmed) return;
      confirmed = true;

      stack.classList.add("confirmed");

      // play + show MP4
      video.play().catch(() => {});

      // subtle “it worked” feedback without adding any text
      rsvpBtn.classList.add("done");
      rsvpBtn.disabled = true;
    });
  </script>
</body>
</html>
